{% load global_filters %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home:home_view' %}">SimpleLIMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">

            <ul class="navbar-nav">
                {% if user|in_group:"Clients" %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders list</a>
                    </li>
                {% endif %}
            </ul>

            {% if user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="navbar-text pe-2 text-info">{{ user.username }}</div>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'home:logout' %}" class="nav-link">Log out</a>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home:login' %}">Login</a>
                    </li>
                </ul>
            {% endif %}

        </div>
    </div>
</nav>
